<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Code Editor</title>
    <link
      href="https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/global.css" />
    <link rel="stylesheet" href="./css/tab.css" />
    <script defer src="./js/tab.js"></script>
    <script defer src="./lib/ace-editor/src-min/ace.js"></script>
    <script defer src="./lib/ace-editor/src-min/mode-javascript.js"></script>
    <script defer src="lib/ace-editor/src-min/ext-language_tools.js"></script>
    <script defer src="./js/console.js"></script>
    <script defer src="./js/app.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="header">
        <h1>CODE EDITOR DEMO</h1>
      </div>
      <div id="txtCode">
        <div id="tabContainer" class="tab">
          <div id="tablinksContainer">
            <button class="tablinks tablinks__active">
              <i class="bx bxl-javascript"></i>
              <span>index.js</span>
            </button>
          </div>
          <button id="btnAddNewTab">
            <i class="bx bx-plus"></i>
          </button>
        </div>
        <div id="txtCode2" class="tabcontent"></div>
      </div>
      <div class="footer">
        <div id="txtConsole">
          <button id="btnClear" type="button">
            <i class="bx bx-trash"></i>
          </button>
          <ul id="consoleMessagesList"></ul>
        </div>
        <div class="btn--group">
          <button id="btnRun" type="button">
            <i class="bx bx-play"></i>
            <span>Run</span>
          </button>
          <button id="btnReset" type="button">
            <i class="bx bx-reset"></i>
            <span>Reset</span>
          </button>
        </div>
      </div>
    </div>
  </body>
</html>
